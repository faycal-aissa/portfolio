<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projets - Aïssa Fayçal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(110deg, #3048b2 55%, #5a7cff 100%);
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #263159;
        }
        .container-projets {
            max-width: 850px;
            margin: 42px auto 0 auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px #26315933;
            padding: 36px 28px 32px 28px;
        }
        h1 {
            text-align: center;
            color: #3048b2;
            font-size: 2.3em;
            margin-bottom: 6px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.12em;
            color: #465b8b;
            margin-bottom: 34px;
        }
        .project-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 38px;
        }
        .project-card {
            background: #f0f4ff;
            border-radius: 15px;
            box-shadow: 0 2px 10px #26315915;
            padding: 23px 19px 18px 19px;
            margin-bottom: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .project-card h2 {
            color: #365ecf;
            font-size: 1.22em;
            margin-bottom: 11px;
            text-align: center;
        }
        .project-card p {
            font-size: 1em;
            color: #444;
            margin-bottom: 12px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #6bb6e7, #263159 80%);
